<!DOCTYPE html>
<html ng-app="MenuApp">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Restaurant menu</title>

  <style>

  body {
    font-size: 1.2em;
  }

  .error {
    color: red;
    font-weight: bold;
    display: none;
  }

  .loading-icon {
    position: absolute;
    left: 50%;
    top: 10px;
  }

  li[ui-sref] {
    display: table;
  }

  li[ui-sref]:hover {
    display: inline-block;
    cursor: pointer;
    border: solid black 1px;
    padding-left: 5px;
    padding-right: 5px;
  }
  </style>
</head>

<body>
  <h1>Welcome to our restaurant</h1>

  <ui-view></ui-view>

    <!-- Libraries -->
    <script src="../js/vendors/angular.min.js"></script>
    <script src="../js/vendors/angular-ui-router.min.js"></script>

    <!-- Modules -->
    <script src="../js/controllers/controller-4.js"></script>
    <script src="../js/data.js"></script>

    <!-- Routes -->
    <script src="../js/routes/routes.js"></script>

    <!-- 'data' module artifacts -->
    <script src="../js/services/menudata.service.js"></script>

    <!-- 'MenuApp' module artifacts -->
    <script src="../components/categories/categories.component.js"></script>
    <script src="../components/categories/categories.controller.js"></script>
    <script src="../components/items/items.component.js"></script>
    <script src="../components/items/items.controller.js"></script>
</body>

</html>
