<!doctype html>
<html lang="en" ng-app="LunchCheck">

<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    .message {
      font-size: 1.3em;
      font-weight: bold;
    }
  </style>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div class="container" ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>

    <div class="form-group" ng-class="(output === 'Please enter data first') ? 'has-error' : (output === 'Enjoy!' || output === 'Too much!') ? 'has-success' : ''">
      <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch"
        class="form-control" ng-model="items">
    </div>
    <div class="form-group">
      <button class="btn btn-default" ng-click="checkInput();">Check If Too Much</button>
    </div>
    <div class="form-group message" ng-class="(output === 'Please enter data first') ? 'text-danger' : 'text-success'">
      {{output}}
    </div>
  </div>

</body>

</html>
